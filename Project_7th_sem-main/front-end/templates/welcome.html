<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80vh;
    }

    .login-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-section h2 {
      color: #333;
    }

    .login-form {
      margin-top: 20px;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
    }

    .login-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .login-form button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the City Garbage manager</h1>
  </header>

  <main>
    <div class="login-section">
      <h2>Citizen Login</h2>
      <form class="login-form">
        <label for="citizenUsername">Username:</label>
        <input type="text" id="citizenUsername" name="citizenUsername" required>

        <label for="citizenPassword">Password:</label>
        <input type="password" id="citizenPassword" name="citizenPassword" required>

        <button type="submit">Login</button>
      </form>
    </div>

    <div class="login-section">
      <h2>Admin Login</h2>
      <form class="login-form">
        <label for="adminUsername">Username:</label>
        <input type="text" id="adminUsername" name="adminUsername" required>

        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" required>

        <button type="submit">Login</button>
      </form>
    </div>

    <div class="login-section">
      <h2>Van Login</h2>
      <form class="login-form">
        <label for="vanUsername">Username:</label>
        <input type="text" id="vanUsername" name="vanUsername" required>

        <label for="vanPassword">Password:</label>
        <input type="password" id="vanPassword" name="vanPassword" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 System Login</p>
  </footer>

</body>
</html>
