<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Citizen Dashboard</h1>
    </header>
    <nav>
        <a href="#">Profile</a>
        <a href="#">Locate</a>
        <a href="#">Points</a>
      </nav>

    <section>
        <form id="complaintForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Phone number">Your Phone number:</label>
            <input type="email" id="email" name="email" required>

            <label for="location">Location of the Issue:</label>
            <input type="text" id="location" name="location" required>

            <label for="complaint">Complaint Details:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </section>

    <script>
        // You can add JavaScript for form submission and handling here
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            alert('Complaint submitted successfully!');
        });
    </script>

</body>
</html>
